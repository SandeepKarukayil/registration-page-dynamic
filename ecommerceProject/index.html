<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce website </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container  text-center border border-black">
      <div class=" row">
        <form id="myForm" onsubmit="sellProduct(event)">
          <div class="mb-3">
            <label for="sellPrice" class="form-label">Selling Price</label>
            <input type="number" class="form-control" id="sellPrice" aria-describedby="sell">

          </div>
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name </label>
            <input type="text" class="form-control" id="productName">
          </div>

          <button type="submit" class="btn btn-primary rounded-pill">Add Item</button>
        </form>
      </div>
      <div>

        <h1 id="productsTitle">Products</h1>

        <ul id="listProduct">

        </ul>
        <h4 id="valueProduct">value of products :
          <span class="addDeletion">1</span>
        </h4>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="app.js"></script>
  </body>

</html>
